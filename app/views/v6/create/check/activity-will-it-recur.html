
{% extends "layout.html" %}
{% set serviceName = "" %}

{% block pageTitle %}
Activities Management prototype
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-three-thirds">
    <h1 class="govuk-heading-xl govuk-!-margin-bottom-4">
      Will the activity recur?
    </h1>
  </div>
</div>
<div class="govuk-grid-row">
    <div class="govuk-grid-column-full">
      <form method="post">

        <div class="govuk-form-group">
          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset" aria-describedby="contact-hint">
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">

              </legend>
              <div id="contact-hint" class="govuk-hint">
                Select whether the activity will happen only once or more than once.
              </div>
              <div class="govuk-radios" data-module="govuk-radios">
                <div class="govuk-radios__item">
                 <input class="govuk-radios__input" id="activityWillItRecurNo" name="activityWillItRecur" type="radio" value="no" checked data-aria-controls="conditional-contact">
                  <label class="govuk-label govuk-radios__label" for="activityWillItRecurNo">
                    No, it's a one off activity
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="activityWillItRecurYes" name="activityWillItRecur" type="radio" value="yes"  data-aria-controls="conditional-contact">
                  <label class="govuk-label govuk-radios__label" for="activityWillItRecurYes">
                    Yes, it will recur
                  </label>
                </div>
              </div>
            </fieldset>
          </div>
    <br />
  <button class="govuk-button" data-module="govuk-button">Continue</button>
  </div>
</div>

{% endblock %}

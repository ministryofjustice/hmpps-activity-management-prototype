<div class="app-actions-toolbar" aria-live="polite" aria-disabled="true" role="toolbar"
	aria-label="Attendance actions" id="allocation-toolbar">
	<div class="govuk-width-container">
		<p class="govuk-!-margin-bottom-0">
			<span id="app-selected-count">
				No prisoners selected. Select prisoners to begin removing.
			</span>
			<a href="#" class="govuk-link--no-visited-state govuk-!-margin-left-4" id="clear-selection" style="color: white">Clear</a>
		</p>
 
		<div class="govuk-button-group govuk-!-margin-bottom-0">
			{{ govukButton({
			text: "Remove from appointment",
			classes: "govuk-!-margin-bottom-0 govuk-button--white app-attendance-btn",
			attributes: {
				"value": "deallocate",
				name: "allocation-action"	
			}
			})
		 }} 
		</div> 
	</div>
</div>

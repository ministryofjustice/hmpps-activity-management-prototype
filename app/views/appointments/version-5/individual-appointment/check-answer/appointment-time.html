
{% extends "layout_hmpps-no-nav.html" %}
{% block pageTitle %}
Appointments prototype
{% endblock %}

{% block content %}
<form id="form" method="post" action="../check-answers">
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <div class="back">
      <a href="#" onclick="history.back()" class="govuk-back-link">Back</a>
      </div>
      <h1 class="govuk-heading-l">
        <span class="govuk-caption-l">Individual appointment</span>
        What time does the appointment start?
       </h1>
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-one-third">
        <div class="govuk-button-group">
          <h3 class="govuk-heading-m">
            Start time
          </h3>
          <ul class="time-input">
            <li>
              <select class="govuk-select" id="start-hours" name="start-hours">
                <option selected>{{ data['start-hours']}}</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="11">12</option>
                <option value="11">13</option>
                <option value="11">14</option>
                <option value="11">15</option>
                <option value="11">16</option>
                <option value="11">17</option>
                <option value="11">18</option>
                <option value="11">19</option>
                <option value="11">20</option>
                <option value="11">21</option>
                <option value="11">22</option>
                <option value="11">23</option>
              </select>
             
            </li>
            <li>
              <select class="govuk-select minutes" id="start-minutes" name="start-minutes">
                <option selected>{{ data['start-minutes']}}</option>
                <option value="00">08</option>
                <option value="15">15</option>
                <option value="30">30</option>
                <option value="45">45</option>
              </select>
            </li>
          </ul>
      </div>
    </div>
    </div>
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-one-third">
        <div class="govuk-button-group">
          <h3 class="govuk-heading-m">
            End time
          </h3>
          <ul class="time-input">
            <li>
              <select class="govuk-select" id="end-hours" name="end-hours">
                <option selected>{{ data['end-hours']}}</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="11">12</option>
                <option value="11">13</option>
                <option value="11">14</option>
                <option value="11">15</option>
                <option value="11">16</option>
                <option value="11">17</option>
                <option value="11">18</option>
                <option value="11">19</option>
                <option value="11">20</option>
                <option value="11">21</option>
                <option value="11">22</option>
                <option value="11">23</option>
              </select>
             
            </li>
            <li>
              <select class="govuk-select minutes" id="end-minutes" name="end-minutes">
                <option selected>{{ data['end-minutes']}}</option>
                <option value="00">08</option>
                <option value="15">15</option>
                <option value="30">30</option>
                <option value="45">45</option>
              </select>
            </li>
          </ul>
    </div>
    </div>
  </div>
  {{ govukButton({
    text: "Continue"
  }) }}  
    
   </div>
   
  </div>
</div>
</form>
{% endblock %}

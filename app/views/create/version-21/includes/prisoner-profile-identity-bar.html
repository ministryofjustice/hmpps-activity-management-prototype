<div data-test="hmpps-profile-banner-partial" class="hmpps-profile-banner">
    <div class="govuk-grid-row">
        <div class="govuk-grid-column-full">
            <div data-qa="hidden-outside-establishment-banner" class="">         
            </div>
            <div class="govuk-grid-row">
                <div class="govuk-grid-column-full hmpps-profile-banner-top">
                    <a href="#" class="hmpps-clickable-image" data-qa="prisoner-photo-link">
                    <img class="hmpps-profile-photo" src="{{ prisonerImage }}" alt="{{ prisonerNameAlt }}">
                    </a>
                    <h2 class="govuk-heading-l hmpps-profile-prisoner-name">{{ prisonerNameAlt }}</h2>
                    <div class="info">
                        <p class="govuk-body govuk-!-font-size-24 hmpps-profile-prisoner-number" aria-label="Prisoner Number">
                            {{ prisonerNumber }}
                        </p>
                        <div class="info__links">
                            <div class="">
                                <h3 class="govuk-heading-s">Location</h3>
                                <a data-qa="prisoner-csra-info-with-link" href="" aria-label="View location details" class="govuk-link govuk-link--inverse">{{ prisonerLocation }}</a>
                            </div>
                            <div class="">
                                <h3 class="govuk-heading-s">Category</h3>
                                <a data-qa="prisoner-csra-info-with-link" href="" aria-label="View category" class="govuk-link govuk-link--inverse">{{ prisonerCategory }}</a>
                            </div>               
                            <div class="">
                                <h3 class="govuk-heading-s">CSRA</h3>                 
                                <a data-qa="prisoner-csra-info-with-link" href="" aria-label="View CSRA history" class="govuk-link govuk-link--inverse">{{ prisonerCSRA }}</a>   
                            </div>
                            <div class="remove-column-gutter-right">
                                <h3 class="govuk-heading-s">Incentive level</h3>
                                <a data-qa="prisoner-csra-info-with-link" href="" aria-label="View incentive level details" class="govuk-link govuk-link--inverse">{{ prisonerIncentiveLevel }}</a>
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="govuk-grid-row">
        <div class="govuk-grid-column-full hmpps-profile-banner-bottom">
            <div class="govuk-grid-row"> 
                <ul class="alerts-list" data-qa="alert-flags">
                    <!-- hidden 
                    <li>
                        <a href="/prisoner/G7006VF/alerts/detail?ids=3" class="govuk-link govuk-link--no-underline govuk-link--text-colour dps-alert-status dps-alert-status--security" data-prisoner-number="G7006VF">
                            Racist
                        </a>
                    </li>
                    <li>
                        <a href="/prisoner/G7006VF/alerts/detail?ids=7" class="govuk-link govuk-link--no-underline govuk-link--text-colour dps-alert-status dps-alert-status--security" data-prisoner-number="G7006VF">
                            Violent
                        </a>
                    </li>
                    -->
                </ul>
                <div id="alert-details" class="modal-container alert-details-modal" hidden="true" data-module="modal">
                    <div class="modal-overlay" data-modal-hide=""></div>
                    <dialog class="modal-content" tabindex="0">
                        <header>
                            <h1 id="alert-details-modal-title">Alert details</h1>
                            <button class="modal__close-button" data-modal-hide="" aria-label="Close">
                                <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path id="Union" fill-rule="evenodd" clip-rule="evenodd" d="M17.7209 3.57884L14.4211 0.279013L8.99975 5.70036L3.57865 0.279259L0.27882 3.57909L5.69992 9.00019L0.278967 14.4211L3.5788 17.721L8.99975 12.3L14.421 17.7212L17.7208 14.4214L12.2996 9.00019L17.7209 3.57884Z"></path>
                                </svg>
                            </button>
                        </header>
                        <section data-modal-body=""> 
                        </section>
                    </dialog>
                </div>
                <script src="/assets/js/modal.js" nonce=""></script>
                <script src="/assets/js/alertFlags.js" nonce=""></script>
            </div>
            <nav class="govuk-grid-row govuk-!-display-none-print">
                <div class="govuk-grid-column-full">
                    <ul class="hmpps-profile-tab-links">
                        <li class="govuk-heading-s">
                            <a href="{{ prisonerOverview }}" class="govuk-link govuk-link--no-visited-state govuk-link--no-underline" data-qa="Overview">Overview</a>
                        </li>
                        <li class="govuk-heading-s">
                            <a href="#" class="govuk-link govuk-link--no-visited-state govuk-link--no-underline" data-qa="Personal">Personal</a>
                         </li>
                        <li class="govuk-heading-s">
                            <a href="#" class="govuk-link govuk-link--no-visited-state govuk-link--no-underline" data-qa="Case notes">Case notes</a>
                        </li>
                        <li class="govuk-heading-s">
                            <a href="#" class="govuk-link govuk-link--no-visited-state govuk-link--no-underline" data-qa="Alerts">Alerts</a>
                        </li>
                        <li class="govuk-heading-s">
                            <a href="#" class="govuk-link govuk-link--no-visited-state govuk-link--no-underline" data-qa="Offences">Offences</a>
                        </li>
                        <li class="govuk-heading-s">
                            <a href="{{ prisonerWorkAndSkills }}" class="govuk-link govuk-link--no-visited-state govuk-link--no-underline" data-qa="Work and skills">Work and skills</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</div>

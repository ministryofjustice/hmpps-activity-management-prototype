<div class="govuk-grid-row">
    <div class="govuk-grid-column-full"> 
        <div class="hmpps-mini-banner govuk-!-margin-top-6 govuk-!-margin-bottom-6">
            <img class="hmpps-mini-banner__photo" src=" {{ prisonerImage }}" alt="{{ prisonerNameAlt }}" width="80" height="100">
            <div class="hmpps-mini-banner__name">
                <h2 class="govuk-body govuk-!-font-weight-bold govuk-!-margin-bottom-0">
                    <a class="govuk-link govuk-link--no-visited-state" href="{{ prisonerProfileURL }}">{{ prisonerNameAlt }}</a>
                </h2>
                <div class="govuk-body" id="prisonerNumber">{{ prisonerNumber }}</div>
            </div>
            <div class="dps-mini-profile-header">
                <dl class="govuk-body">
                    <dt>Location</dt>
                    <dd>
                    <a class="black-link govuk-link--no-visited-state" href="#">{{ prisonerLocation }}</a>
                    </dd>
                </dl>
                <dl class="govuk-body">
                    <dt>Incentive level</dt>
                    <dd>
                        <a class="black-link" href="#">{{ prisonerIncentiveLevel }}</a>
                    </dd>
                </dl>
                <dl class="govuk-body">
                    <dt>Earliest release date</dt>
                    <dd>
                        <a class="black-link" href="#">{{ prisonerEarliestReleaseDate }}</a>
                    </dd>
                </dl>
            </div>
        </div>
    </div>
</div>

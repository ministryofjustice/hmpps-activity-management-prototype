
{% extends "layout.html" %}


{% block pageTitle %}
Activities Management prototype
{% endblock %}
{% block back %}
{% endblock %}
{% block content %}

<div class="govuk-grid-row">
      <div class="govuk-grid-column-three-thirds">
        <div class="back">
          <a href="#" onclick="history.back()" class="govuk-back-link">Back</a>
          </div>
        <h1 class="govuk-heading-xl govuk-!-margin-bottom-4" style="margin-left:10px;">
          Is this an application made by {{data.logOffenderName or 'Henry Tatton'}}?
        </h1><br />
      </div>
    </div>
    <form method="post">
    <div class="govuk-form-group">
      <fieldset class="govuk-fieldset">
        <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
        </legend>
        <div class="govuk-radios" data-module="govuk-radios">
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="logApplicationMade" name="logApplicationMade" type="radio" value="yes">
            <label class="govuk-label govuk-radios__label" for="logApplicationMade">
              Yes
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="logApplicationMade2" name="logApplicationMade" type="radio" value="no">
            <label class="govuk-label govuk-radios__label" for="logApplicationM"ade2">
              No, it's a referral
            </label>
          </div>
        </div>
      </fieldset>
    </div>

          <button class="govuk-button" data-module="govuk-button">
            Confirm
          </button>
        </form>

{% endblock %}

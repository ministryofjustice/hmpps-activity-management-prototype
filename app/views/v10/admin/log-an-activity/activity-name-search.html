
{% extends "layout.html" %}


{% block pageTitle %}
Activities Management prototype
{% endblock %}

{% block content %}


<div class="govuk-grid-row">
  <div class="govuk-grid-column-three-thirds">
    <div class="back">
      <a href="#" onclick="history.back()" class="govuk-back-link">Back</a>
      </div>

    <h1 class="govuk-heading-xl govuk-!-margin-bottom-4">
      Who is the application for?
    </h1>
  <!--  <p>You can see the names of all activities that have been created using this service on the <a href="activity-dashboard?dashboardCategory=All&dashboardView=live">Activities dashboard</a>.</p>-->
  </div>
  <p>Enter the name or prison number of the person who is named on the application for the activity.</p>
    <form method="post">
      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset" aria-describedby="contact-hint">
          <div id="search2-hint" class="govuk-hint moj-search__hint ">
            Example prison number AB1234B
          </div>
          <div class="govuk-form-group">
            <label class="govuk-label govuk-label" for="event-name">
            </label>
            <input maxlength="50" class="govuk-input govuk-input--width-30" id="event-name" name="logActivityName" type="text">
          </div>
        </fieldset>
      </div>
      <br />
    <button class="govuk-button" data-module="govuk-button">Continue</button>
  </form>
</div>

{% endblock %}
